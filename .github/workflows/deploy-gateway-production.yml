name: Deploy Gateway Production
on:
  push:
    tags:
      - 'v*'
    paths:
      - 'gateway/**'

env:
  CF_EMAIL: ${{ secrets.CF_EMAIL }}
  CF_API_KEY: ${{ secrets.CF_API_KEY }}
  CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
  CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
  CF_ENVIRONMENT: 'production'
  X_AUTH_TOKEN: ${{ secrets.X_AUTH_TOKEN }}
  API_URL: ${{ secrets.API_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2.5.0
        with:
          node-version: '16.x'

      - name: Remove development "wrangler.toml"
        run: rm ./wrangler.toml

      - name: Create wrangler.toml
        run: ./bin/make-gateway-wrangler.sh

      - name: Publish
        run: npx @cloudflare/wrangler publish --env staging

      - name: Deploy Success
        if: success()
        uses: zattoo/deploy-status@master
        with:
          environment: '${{ env.CF_ENVIRONMENT }}'
          environment_url: 'https://api.estebanborai.com'
          state: 'success'
          token: '${{ github.token }}'

      - name: Deploy Failure
        if: failure()
        uses: zattoo/deploy-status@master
        with:
          environment: production
          state: 'failure'
          token: '${{ github.token }}'